name: Consolidate and Convert Document

on: push

jobs:
  convert_via_pandoc:
    name: Convert via Pandoc
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: mkdir output
      - run: echo "foo" > input.txt
      
          #       echo "name=FILELIST::$(printf '"%s" ' *.md)" >> GITHUB_ENV

          # echo env.FILELIST
      - uses: docker://pandoc/core:2.9
        with:
          args: "--standalone -o output/result.docx input.txt"
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output

