name: Consolidate and Convert Document

on: push

jobs:
  convert_via_pandoc:
    name: Convert via Pandoc
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: mkdir output
              echo "name=FILELIST::$(printf '"%s" ' *.md)" >> GITHUB_ENV
      - uses: docker://pandoc/core:2.9
        with:
          args: "--standalone -o output/result.docx title.txt"
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output

